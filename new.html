<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class='chat-box' id='chatBox'>
      <div class="message" style='display:block'>
        <p> Welcome! To get started type "connect" followed by your username </p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
	$(document).ready(function() {
	  var socket = io.connect({query: "username=" + username});
	  var username;
	  var submitted = false;

	  function connect() {
	      if (submitted) {
		  return false;
	      }
	      username = $("input[name=username]").val();
	      if (!username) {
		  alert("Enter a username!");
		  return false;
	      }
	      submitted = true;
	    }
	    socket.on("newMessage", function(data) {
	      $('#chatBox').append("<div>" + data.username + "\t" + data.message + "</div>");
	    });
	    $("#connect").submit(function(e) {
		    connect();
		    return false;
	    });
	    $('#submitMessage').submit(function(e) {
		  console.log("new message");
		  socket.emit('newMessage', 
		      {'username': username, 'message': $('input[name=message]').val()});  
		  return false;
	    });
	});
    </script>
  </body>
</html>
